<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validator</title>
</head>

<body>

    <div class="container">
        <div class="container__title">
            <h1>Form Validator</h1>
        </div>

        <div class="container__username">
            <h3>Username</h3>
            <input id="username" type="text" placeholder="Enter username..">
            <small id="username_message">Username test</small>
        </div>

        <div class="container__email">
            <h3>Email</h3>
            <input id="email" type="text" placeholder="Enter email..">
            <small id="email_message">Email test</small>
        </div>

        <div class="container__password">
            <h3>Password</h3>
            <input id="password" type="password" placeholder="Enter password..">
            <small id="password_message">Password test</small>
        </div>

        <div class="container__confirm">
            <h3>Confirm Password</h3>
            <input id="password2" type="password" placeholder="Enter password again..">
            <small id="password2_message">Password 2 test</small>
        </div>

        <button>Registrer</button>
    </div>

</body>
<script src="form-validator.js"></script>

</html>
